  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin-top: 55px;
      margin-bottom: 90px;
    }
    main {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
    }
     /* .container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    } */

    /* .category {
      margin-bottom: 30px;
    } */
     h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 2.5rem;
      color: var(--accent-color);
    }

    h2 {
      margin-top: 50px;
      font-size: 2rem;
      border-left: 5px solid var(--accent-color);
      padding-left: 15px;
      margin-bottom: 20px;
    }
   
    .certi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
    }

    .card {
      max-width: 380px;
      transition: height 0.3s;
      height: auto;
      width: auto;
      border: 1px solid var(--accent-color);
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px var(--accent-color);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      word-wrap: break-word;
      overflow-wrap: break-word
    }
    
     .card:hover {
     transform: scale(1.03);
      box-shadow: 0 0 13px var(--accent-color);
    }

    .card-name h3 {
       color: var(--accent-color);
    }
    .card-button {
      margin-top: 10px;
    }
    .view-more {
      display: inline-block;
      font-size: 14px;
      color: #e9eaec;
      text-decoration: none;
      margin-top: 10px;
      padding: 2px;
      border: 5px solid var(--accent-color);
      background-color: var(--accent-color);
      border-radius: 10px;
    }
    .view-more:hover {
      display: inline-block;
      font-size: 14px;
      color: #e9eaec;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      border: 5px solid #007BFF;
      background-color: #007BFF;
      border-radius: 10px;
    }
    .details {
      display: none;
      margin-top: 10px;
    }
    .details p {
      margin: 5px 0;
      color: #ccc;
      font-size: 0.95rem;
      flex-grow: 1;
    }
    .view-certificate {
      margin-top: 10px;
      color: var(--accent-color);
      text-decoration: none;
      text-align: center;
    }
    .view-certificate:hover {
      margin-top: 10px;
      color: var(--accent-color);
      text-decoration: underline;
      text-align: center;
    }
  </style>
</head>

    // Function to generate cards for each category
    function generateCards() {
      // Function to create the certificate card HTML
      function createCard(cert) {
        const card = document.createElement('div');
        card.classList.add('card');

        // Card content
        const nameDiv = document.createElement('div');
        nameDiv.classList.add('card-name');
        nameDiv.innerHTML = `<h3>${cert.name}</h3>`;

        const buttonDiv = document.createElement('div');
        buttonDiv.classList.add('card-button');
        const viewMoreBtn = document.createElement('span');
        viewMoreBtn.classList.add('view-more');
        viewMoreBtn.textContent = 'View More';
        viewMoreBtn.addEventListener('click', () => toggleDetails(card, viewMoreBtn));
        buttonDiv.appendChild(viewMoreBtn);

        const detailsDiv = document.createElement('div');
        detailsDiv.classList.add('details');
        detailsDiv.innerHTML = `
          <p><strong>Issuer:</strong> ${cert.issuer}</p>
          <p><strong>Platform:</strong> ${cert.platform}</p>
          <p><strong>Issue Date:</strong> ${cert.issue_date}</p>
          <p><strong>Expiry Date: </strong><i><u> ${cert.expiry_date}</i></u></p>
          <p><strong>Credential ID:</strong> ${cert.credential_id}</p>
        `;

        const viewCertificateLink = document.createElement('a');
        viewCertificateLink.classList.add('view-certificate');
        viewCertificateLink.href = cert.credential_url;
        viewCertificateLink.target = '_blank';
        viewCertificateLink.textContent = 'View Certificate';

        // Append elements to the card
        card.appendChild(nameDiv);
        card.appendChild(buttonDiv);
        card.appendChild(detailsDiv);
        card.appendChild(viewCertificateLink);

        return card;
      }

      // Insert cybersecurity certificates
      const cybersecurityContainer = document.getElementById('cybersecurity-container');
      cybersecurityCertificates.forEach(cert => {
        cybersecurityContainer.appendChild(createCard(cert));
      });

      // Insert cloud certificates
      const cloudContainer = document.getElementById('cloud-container');
      cloudCertificates.forEach(cert => {
        cloudContainer.appendChild(createCard(cert));
      });

      // Insert development certificates
      const developmentContainer = document.getElementById('development-container');
      developmentCertificates.forEach(cert => {
        developmentContainer.appendChild(createCard(cert));
      });
    }

    // Toggle details visibility on 'View More' click
    function toggleDetails(card, button) {
      const detailsDiv = card.querySelector('.details');
      const expanded = card.classList.contains('expanded');
      if (expanded) {
        detailsDiv.style.display = 'none';
        card.classList.remove('expanded');
        button.textContent = 'View More';
      } else {
        detailsDiv.style.display = 'block';
        card.classList.add('expanded');
        button.textContent = 'View Less';
      }
    }

    // Initialize the card generation
    generateCards();
