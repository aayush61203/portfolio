  <style>
    /* Basic page styling */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin-top: 10px;
    }

    /* Container box */
    .contact-box {
      width: 60%;
      height: auto;
      max-width: 700px;
      margin: 0 auto;
      margin-top: 90px;
      margin-bottom: 110px;
      padding-left: 20px;
      border: 2px solid var(--accent-color);
      box-shadow: 0px 0px 20px var(--accent-color);
      border-radius: 10px;
      background-color: #222222;
    }

    /* Header styling */
    h1 {
      text-align: center;
      color: var(--accent-color);
      font-size: 2.5vw;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    /* Table styling */
    table {
      width: 100%;
      margin-top: 20px;
    }

    table td {
      padding: 2px 0;
    }

    table td strong {
      font-size: 1.2vw;
    }

    table td a {
      color: var(--accent-color);
      font-size: 1.2vw;
    }

    /* âœ… Mobile styles only (preserves PC look) */
    @media (max-width: 768px) {
      .contact-box {
        width: 90%;
        padding-left: 15px;
        padding-right: 15px;
        margin-top: 60px;
        margin-bottom: 80px;
        box-shadow: 0px 0px 15px var(--accent-color);
      }

      h1 {
        font-size: 6vw;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      table td strong {
        font-size: 4vw;
      }

      table td a,
      table td {
        font-size: 3.8vw;
        word-break: break-word;
      }
    }
  </style>
</head>
